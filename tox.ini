[tox]
envlist = py{27,34,35,36,37}

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    check-manifest
    readme_renderer
    nose
    pycodestyle
    pydocstyle
    isort
commands =
    check-manifest {toxinidir}
    python setup.py check -m -r -s
    nosetests
    pycodestyle
    pydocstyle
    isort
