[tool.poetry]
name = "anytree"
version = "2.9.0"
description = "Powerful and Lightweight Python Tree Data Structure with various plugins"
authors = [
  "c0fec0de <c0fec0de@gmail.com>"
]
readme = "README.rst"

license = "MIT"

homepage = "https://github.com/c0fec0de/anytree"
repository = "https://github.com/c0fec0de/anytree"

keywords = [
    "tree",
    "tree data",
    "treelib",
    "tree walk",
    "tree structure",
]

classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]


[tool.poetry.scripts]
ebt = "anytree.cli:main"

[tool.poetry.dependencies]
python = ">= 3.7.2, < 4"
six = '*'

[tool.poetry.dev-dependencies]
black = '^22.3.0'
coverage = '^6.4.4'
isort = '^5.9'
pylint = '^2.15'
pytest = '^6.2'
sphinx = "<7.0.0"
pyyaml = ">=6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | \.tox
  | build
  | dist
  | setup\.py
)/
'''

[tool.isort]
profile = "black"
line_length = 120

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = [
    'redundant-u-string-prefix',
    'consider-using-f-string',
    'missing-module-docstring',
    'missing-class-docstring',
    'too-few-public-methods',
    'too-many-arguments',
    'too-many-instance-attributes',
    'super-with-arguments', # TBD
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py
isolated_build = True

[tox:.package]
basepython = python3

[testenv]
allowlist_externals = *
commands =
    poetry install
    black .
    isort .
    coverage run --include=anytree/*.py --branch -m pytest --doctest-glob=docs/*.rst --doctest-modules --ignore-glob=tests/testdata* --ignore=docs/conf.py --log-level=DEBUG -vv --junitxml=report.xml
    coverage report
    coverage html
    coverage xml
    pylint anytree
    make html -C docs
"""
