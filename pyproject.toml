[tool.poetry]
name = "anytree"
version = "2.9.0"
description = "Powerful and Lightweight Python Tree Data Structure"
authors = ["c0fec0de <c0fec0de@gmail.com>"]
license = "Apache-2.0"
readme = "README.rst"
repository = "https://github.com/c0fec0de/anytree"
documentation = "https://anytree.readthedocs.io/en/latest/"
keywords = ['tree, tree data, treelib, tree walk, tree structure']
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Programming Language :: Python :: 2',
    'Programming Language :: Python :: 2.7',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.4',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
]
packages = [
    {include = "anytree"}
]

[tool.poetry.dependencies]
python = ">=2.7, >=3.4, ^3.9"
six = "^1.16.0"
check-manifest = {version = "^0.46", optional = true}
coverage = {version = "^5.5", optional = true}
fastcache = {version = "^1.1.0", optional = true}

[tool.poetry.extras]
dev = ['check-manifest']
test = ['coverage']
fastcache = ['fastcache']

[tool.poetry.dev-dependencies]
check-manifest = "^0.46"
nose = "^1.3.7"
coverage = "^5.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
